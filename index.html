<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Annotator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body>
    <div class="main-layout">
        <div class="pdf-area">
            <div class="pdf-container">
                <div id="pdfViewer"></div>
            </div>
        </div>
        <aside class="sidebar-panel">
            <h1>PDF Annotator</h1>
            <div class="controls">
                <input type="file" id="pdfInput" accept=".pdf">
                <div class="color-swatches" id="colorSwatchRow">
                    <div class="color-swatch" data-color="#fff700" style="background:#fff700"></div>
                    <div class="color-swatch" data-color="#ffb347" style="background:#ffb347"></div>
                    <div class="color-swatch" data-color="#ff6961" style="background:#ff6961"></div>
                    <div class="color-swatch" data-color="#6ecb63" style="background:#6ecb63"></div>
                    <div class="color-swatch" data-color="#6ec6ff" style="background:#6ec6ff"></div>
                    <div class="color-swatch" data-color="#b36ecb" style="background:#b36ecb"></div>
                </div>
                <input type="color" id="colorPicker" value="#fff700" title="Choose box color">
                <button id="keyChangeBtn" class="mode-btn">Key Change</button>
                <button id="chordInputBtn" class="mode-btn">Chord Input</button>
                <button id="downloadBtn">Download PDF</button>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
