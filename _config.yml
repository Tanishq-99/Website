# Site settings
title: Tanishq Sadanala
description: >- 
lang: en-US
timezone: America/Detroit
image:
repo:
mode: dark

# Profile settings
author:
  name: Tanishq Sadanala
  bio: >- 
    Welcome to my webpage. I am an aspiring Composer.
    <br>
    <br>I post blogs on Music & Arts.
    <br>
    Checkout my youtube page for more content!
  username: username
  github: github_username
  twitter: twitter_username
  facebook: facebook_username
  email: your-email@email.com
  avatar: /assets/img/avatar.jpeg

# URL settings
url: "https://klise.now.sh" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
